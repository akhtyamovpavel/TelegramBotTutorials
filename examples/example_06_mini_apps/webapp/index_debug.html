<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ò–ò –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ù–∞—Å—Ç—Ä–æ–π–∫–∏ (DEBUG)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info div {
            margin: 2px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        textarea, input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input[type="range"] {
            padding: 0;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: var(--tg-theme-button-color, #3390ec);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ (DEBUG)</h1>

        <div class="debug-info" id="debug-info">
            <div><strong>üìä DEBUG CONSOLE:</strong></div>
        </div>

        <div class="form-group">
            <label for="prompt">üìù –ü—Ä–æ–º–ø—Ç (–æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)</label>
            <textarea id="prompt" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: beautiful sunset over mountains, detailed, 4k">beautiful landscape, mountains, sunset, detailed</textarea>
        </div>

        <div class="form-group">
            <label for="model">ü§ñ –ú–æ–¥–µ–ª—å</label>
            <select id="model">
                <option value="stable-diffusion-1.5">Stable Diffusion 1.5</option>
                <option value="stable-diffusion-xl">Stable Diffusion XL</option>
                <option value="dalle-3">DALL-E 3</option>
                <option value="midjourney-style">Midjourney Style</option>
            </select>
        </div>

        <div class="form-group">
            <label for="num_images">üñºÔ∏è –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</label>
            <div class="range-container">
                <input type="range" id="num_images" min="1" max="4" value="2"
                       oninput="updateRangeValue('num_images', 'num_images_value')">
                <span class="range-value" id="num_images_value">2</span>
            </div>
        </div>

        <div class="form-group">
            <label for="steps">üîÑ Steps (–∫–∞—á–µ—Å—Ç–≤–æ)</label>
            <div class="range-container">
                <input type="range" id="steps" min="10" max="100" value="30" step="5"
                       oninput="updateRangeValue('steps', 'steps_value')">
                <span class="range-value" id="steps_value">30</span>
            </div>
        </div>

        <div class="form-group">
            <label for="cfg_scale">‚öñÔ∏è CFG Scale (—Ç–æ—á–Ω–æ—Å—Ç—å)</label>
            <div class="range-container">
                <input type="range" id="cfg_scale" min="1" max="20" value="7" step="0.5"
                       oninput="updateRangeValue('cfg_scale', 'cfg_value')">
                <span class="range-value" id="cfg_value">7</span>
            </div>
        </div>

        <div class="form-group">
            <label for="size">üìê –†–∞–∑–º–µ—Ä</label>
            <select id="size">
                <option value="512x512">512x512 (–±—ã—Å—Ç—Ä–æ)</option>
                <option value="768x768" selected>768x768 (—Å—Ç–∞–Ω–¥–∞—Ä—Ç)</option>
                <option value="1024x1024">1024x1024 (HD)</option>
            </select>
        </div>

        <button onclick="testSendData()">üß™ –¢–ï–°–¢: –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–≤–æ–¥–∞ –≤ debug –∫–æ–Ω—Å–æ–ª—å
        function debugLog(message, isError = false) {
            const debugDiv = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            const color = isError ? 'red' : 'green';

            const logEntry = document.createElement('div');
            logEntry.style.color = color;
            logEntry.textContent = `[${timestamp}] ${message}`;

            debugDiv.appendChild(logEntry);
            debugDiv.scrollTop = debugDiv.scrollHeight;

            // –¢–∞–∫–∂–µ –≤—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞
            if (isError) {
                console.error(message);
            } else {
                console.log(message);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        debugLog('üöÄ –°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ Telegram WebApp API
        if (typeof window.Telegram === 'undefined') {
            debugLog('‚ùå –û–®–ò–ë–ö–ê: window.Telegram –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω!', true);
            debugLog('‚ùå –í–æ–∑–º–æ–∂–Ω–æ WebApp –æ—Ç–∫—Ä—ã—Ç –Ω–µ —á–µ—Ä–µ–∑ Telegram!', true);
        } else {
            debugLog('‚úÖ window.Telegram –Ω–∞–π–¥–µ–Ω');

            if (typeof window.Telegram.WebApp === 'undefined') {
                debugLog('‚ùå –û–®–ò–ë–ö–ê: window.Telegram.WebApp –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω!', true);
            } else {
                debugLog('‚úÖ window.Telegram.WebApp –Ω–∞–π–¥–µ–Ω');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram?.WebApp;

        if (tg) {
            debugLog('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

            // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            debugLog('‚úÖ WebApp —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω');

            // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å WebApp
            tg.ready();
            debugLog('‚úÖ WebApp –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å sendData
            if (typeof tg.sendData === 'function') {
                debugLog('‚úÖ tg.sendData –¥–æ—Å—Ç—É–ø–µ–Ω');
            } else {
                debugLog('‚ùå –û–®–ò–ë–ö–ê: tg.sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!', true);
            }

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const user = tg.initDataUnsafe?.user;
            if (user) {
                debugLog(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.first_name} (ID: ${user.id})`);
            } else {
                debugLog('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã', true);
            }

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            try {
                tg.MainButton.setText('üé® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å');
                tg.MainButton.show();
                tg.MainButton.onClick(testSendData);
                debugLog('‚úÖ –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞');
            } catch (e) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–Ω–æ–ø–∫–∏: ${e.message}`, true);
            }
        } else {
            debugLog('‚ùå –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: tg –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!', true);
            debugLog('‚ùå –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ WebApp –æ—Ç–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ Telegram!', true);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è range input
        function updateRangeValue(inputId, valueId) {
            const value = document.getElementById(inputId).value;
            document.getElementById(valueId).textContent = value;
        }

        // –¢–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function testSendData() {
            debugLog('üîµ testSendData() –≤—ã–∑–≤–∞–Ω–∞');

            if (!tg) {
                debugLog('‚ùå –û–®–ò–ë–ö–ê: tg –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω!', true);
                alert('–û–®–ò–ë–ö–ê: WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram!');
                return;
            }

            try {
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                const data = {
                    prompt: document.getElementById('prompt').value,
                    model: document.getElementById('model').value,
                    num_images: parseInt(document.getElementById('num_images').value),
                    steps: parseInt(document.getElementById('steps').value),
                    cfg_scale: parseFloat(document.getElementById('cfg_scale').value),
                    size: document.getElementById('size').value
                };

                debugLog(`üì¶ –î–∞–Ω–Ω—ã–µ —Å–æ–±—Ä–∞–Ω—ã: ${Object.keys(data).length} –ø–æ–ª–µ–π`);
                debugLog(`   prompt: "${data.prompt}"`);
                debugLog(`   model: ${data.model}`);
                debugLog(`   num_images: ${data.num_images}`);
                debugLog(`   steps: ${data.steps}`);
                debugLog(`   cfg_scale: ${data.cfg_scale}`);
                debugLog(`   size: ${data.size}`);

                // –í–∞–ª–∏–¥–∞—Ü–∏—è
                if (!data.prompt.trim()) {
                    debugLog('‚ö†Ô∏è –ü—Ä–æ–º–ø—Ç –ø—É—Å—Ç–æ–π, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º alert', true);
                    tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–ø—Ç!');
                    return;
                }

                debugLog('‚úÖ –í–∞–ª–∏–¥–∞—Ü–∏—è –ø—Ä–æ–π–¥–µ–Ω–∞');

                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ JSON
                const jsonData = JSON.stringify(data);
                debugLog(`üìù JSON –¥–∞–Ω–Ω—ã–µ (–¥–ª–∏–Ω–∞: ${jsonData.length})`);
                debugLog(`   ${jsonData.substring(0, 100)}...`);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å sendData
                if (typeof tg.sendData !== 'function') {
                    debugLog('‚ùå –û–®–ò–ë–ö–ê: tg.sendData –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–µ–π!', true);
                    alert('–û–®–ò–ë–ö–ê: sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!');
                    return;
                }

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                debugLog('üì§ –í—ã–∑—ã–≤–∞–µ–º tg.sendData()...');
                tg.sendData(jsonData);
                debugLog('‚úÖ tg.sendData() –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!');
                debugLog('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É!');

                // WebApp –¥–æ–ª–∂–µ–Ω –∑–∞–∫—Ä—ã—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—Å–ª–µ sendData
                debugLog('‚è≥ –û–∂–∏–¥–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏—è WebApp...');

            } catch (error) {
                debugLog(`‚ùå –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: ${error.message}`, true);
                debugLog(`   Stack: ${error.stack}`, true);
                alert(`–û–®–ò–ë–ö–ê: ${error.message}`);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–Ω–∞—á–µ–Ω–∏–π range inputs
        updateRangeValue('num_images', 'num_images_value');
        updateRangeValue('steps', 'steps_value');
        updateRangeValue('cfg_scale', 'cfg_value');

        debugLog('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        debugLog('üëâ –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–¢–ï–°–¢: –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ"');
    </script>
</body>
</html>
