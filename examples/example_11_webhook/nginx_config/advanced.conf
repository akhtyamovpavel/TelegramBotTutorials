# Продвинутая конфигурация Nginx для Telegram бота с webhook
# /etc/nginx/sites-available/bot

# Rate limiting
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;

# Кеширование
proxy_cache_path /var/cache/nginx/bot levels=1:2 keys_zone=bot_cache:10m inactive=60m;

upstream telegram_bot {
    # Если бот работает на нескольких портах (масштабирование)
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;

    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name bot.example.com;

    # ACME challenge для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bot.example.com;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/bot.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.example.com/privkey.pem;

    # SSL параметры (Modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL оптимизация
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/bot.example.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи
    access_log /var/log/nginx/bot_access.log combined;
    error_log /var/log/nginx/bot_error.log warn;

    # Максимальный размер body (для загрузки файлов)
    client_max_body_size 20M;

    # Webhook endpoint
    location /webhook {
        # Rate limiting
        limit_req zone=webhook_limit burst=20 nodelay;

        # Проксирование
        proxy_pass http://telegram_bot;
        proxy_http_version 1.1;

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Буферизация
        proxy_buffering off;
        proxy_request_buffering off;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Безопасность: разрешить только IP Telegram
        allow 149.154.160.0/20;
        allow 91.108.4.0/22;
        deny all;
    }

    # Healthcheck endpoint
    location /health {
        proxy_pass http://telegram_bot;
        proxy_set_header Host $host;

        # Отключить логирование
        access_log off;

        # Таймауты
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Metrics endpoint (опционально, для Prometheus)
    location /metrics {
        proxy_pass http://telegram_bot;
        proxy_set_header Host $host;

        # Разрешить только с локального IP (настройте под ваш мониторинг)
        allow 127.0.0.1;
        deny all;

        # Отключить логирование
        access_log off;
    }

    # Блокировать все остальные запросы
    location / {
        return 404;
    }

    # Кастомная страница 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
        return 404 "Not found\n";
    }

    # Кастомная страница 50x
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        return 500 "Internal server error\n";
    }
}
