# Простая конфигурация Nginx для Telegram бота с webhook
# /etc/nginx/sites-available/bot

server {
    listen 80;
    server_name bot.example.com;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bot.example.com;

    # SSL сертификаты (созданы через certbot)
    ssl_certificate /etc/letsencrypt/live/bot.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.example.com/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/bot_access.log;
    error_log /var/log/nginx/bot_error.log;

    # Webhook endpoint
    location /webhook {
        # Проксирование к боту
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Безопасность: разрешить только IP Telegram
        allow 149.154.160.0/20;  # Telegram data centers
        allow 91.108.4.0/22;     # Telegram data centers
        deny all;
    }

    # Healthcheck (для мониторинга)
    location /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;

        # Отключить логирование healthcheck
        access_log off;
    }

    # Блокировать все остальные запросы
    location / {
        return 404;
    }
}
