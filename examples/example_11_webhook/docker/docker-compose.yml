version: '3.8'

services:
  # Telegram бот
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telegram-bot-webhook
    restart: unless-stopped

    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_HOST=${WEBHOOK_HOST}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/webhook}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEBAPP_HOST=0.0.0.0
      - WEBAPP_PORT=8000

    # Проброс порта (если не используете nginx)
    ports:
      - "8000:8000"

    # Логи
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Ресурсы (опционально)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx как reverse proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: telegram-bot-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx

    depends_on:
      - bot

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nginx-logs:
    driver: local
